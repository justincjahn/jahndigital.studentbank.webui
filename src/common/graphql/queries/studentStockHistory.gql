#import "../fragments/pageInfo.gql"
#import "../fragments/studentStockHistory.gql"

query studentStockHistory(
  $studentStockId: Long!,
  $first: Int = 25,
  $after: String,
  $order: StudentStockHistorySortInput! = { datePosted: DESC }
) {
  studentStockHistory(
    studentStockId: $studentStockId,
    first: $first,
    after: $after,
    order: [$order]
  ) {
    pageInfo {
      ...PageInfoParts
    }
    totalCount
    nodes {
      ...StudentStockHistoryParts
    }
  }
}
