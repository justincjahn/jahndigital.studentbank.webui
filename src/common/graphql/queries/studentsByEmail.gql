#import "../fragments/pageInfo.gql"
#import "../fragments/student.gql"

query studentsByEmail(
  $first: Int = 25,
  $order: StudentSortInput! = { accountNumber: ASC },
  $email: String!
) {
  students(
    first: $first,
    order: [$order],
    where: {
      email: { contains: $email }
    }
  ) {
    pageInfo {
      ...PageInfoParts
    }
    totalCount
    nodes {
      ...StudentParts
    }
  }
}
