#import "@/graphql/fragments/pageInfo.gql"
#import "@/graphql/fragments/shareType.gql"

query shareTypes(
  $instances: [Long!],
  $first: PaginationAmount! = 25,
  $after: String,
) {
  shareTypes(
    instances: $instances,
    first: $first,
    after: $after,
    order_by: { name: ASC }
  ) {
    pageInfo {
      ...PageInfoParts
    }
    totalCount
    nodes {
      ...ShareTypeParts
    }
  }
}
