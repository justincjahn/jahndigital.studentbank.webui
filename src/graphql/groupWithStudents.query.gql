query GroupWithShares($id: Long) {
  groups(where: { id: $id }) {
    nodes {
      id
      name
      instanceId
      students {
        id
        accountNumber
        firstName
        lastName
        groupId
        shares {
          id
          balance
          shareTypeId
          shareType {
            name
            dividendRate
          }
        }
      }
    }
  }
}