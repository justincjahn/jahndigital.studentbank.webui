mutation updateStudent(
  $id: Long!,
  $accountNumber: String!,
  $firstName: String!,
  $lastName: String!,
  $email: String!,
  $groupId: Long!
) {
  updateStudent(input: {
    id: $id,
    accountNumber: $accountNumber,
    firstName: $firstName,
    lastName: $lastName,
    email: $email,
    groupId: $groupId
  }) {
    id
    accountNumber
    firstName
    lastName
    groupId
    shares {
      id
      shareTypeId
      balance
      shareType {
        id
        name
        dividendRate
      }
    }
    group {
      id
      instanceId
      name
      instance {
        id
        description
      }
    }
    email
  }
}
