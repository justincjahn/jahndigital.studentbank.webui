query studentsByName($name: String!) {
  students(
    where: {
      OR: [
        {firstName_starts_with: $name},
        {lastName_starts_with: $name}
      ]
    },
    first: 25,
    order_by: {accountNumber: ASC}
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
    nodes {
      id
      groupId
      accountNumber
      firstName
      lastName
      email
      group {
        id
        name
        instanceId
        instance {
          id
          description
        }
      }
      shares {
        id
        balance
        shareTypeId
        shareType {
          name
          dividendRate
        }
      }
    }
  }
}