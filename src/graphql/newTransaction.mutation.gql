mutation newTransaction(
  $shareId: Long!,
  $amount: Money!,
  $takeNegative: Boolean = false,
  $comment: String
) {
  newTransaction(input: {
    shareId: $shareId,
    amount: $amount,
    takeNegative: $takeNegative,
    comment: $comment
  }) {
    id
    targetShareId
    transactionType
    amount
    comment
    effectiveDate
    newBalance
  }
}
